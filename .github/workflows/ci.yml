name: CI

on:
  pull_request:
    branches: [main, dev]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
      - '.github/copilot-instructions.md'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Lint, Typecheck, Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      # Cache Prisma engines so db:generate doesn't re-download them
      - name: Cache Prisma Engines
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.prisma
            node_modules/@prisma/engines
          key: prisma-${{ runner.os }}-${{ hashFiles('apps/api/prisma/schema.prisma', 'pnpm-lock.yaml') }}

      - run: pnpm db:generate

      # Turborepo local cache â€” persisted across runs via actions/cache
      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: turbo-${{ runner.os }}-

      - run: pnpm lint
      - run: pnpm typecheck
      - run: pnpm test

  bicep:
    name: Validate Bicep
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      HAS_AZURE_CREDS: ${{ secrets.AZURE_CLIENT_ID }}
    steps:
      - uses: actions/checkout@v6

      - name: Build Bicep
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az bicep build --file infra/main.bicep

      - name: Azure Login (OIDC)
        if: env.HAS_AZURE_CREDS != '' && github.event_name != 'pull_request'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: What-If (Dev)
        if: env.HAS_AZURE_CREDS != '' && github.event_name != 'pull_request'
        uses: azure/CLI@v2
        env:
          POSTGRES_ADMIN_PASSWORD: placeholder
        with:
          inlineScript: |
            az deployment group what-if \
              --resource-group rg-aops-dev \
              --parameters infra/parameters/dev.bicepparam
