name: Deploy Dev

on:
  push:
    branches: [dev]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
      - '.github/copilot-instructions.md'

concurrency:
  group: deploy-dev
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  issues: write

jobs:
  build:
    uses: ./.github/workflows/build.yml
    secrets: inherit

  deploy:
    needs: build
    uses: ./.github/workflows/deploy.yml
    with:
      environment: dev
      env_suffix: dev
    secrets: inherit

  post-deploy-tests:
    needs: deploy
    uses: ./.github/workflows/post-deploy-tests.yml
    secrets: inherit
