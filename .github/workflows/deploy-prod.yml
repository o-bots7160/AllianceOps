name: Deploy Prod

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - 'LICENSE'
      - '.github/copilot-instructions.md'

concurrency:
  group: deploy-prod
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm db:generate
      - run: pnpm build

      - uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/out/

      - uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: apps/api/dist/

  deploy:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v6

      - uses: actions/download-artifact@v4
        with:
          name: web-build
          path: apps/web/out/

      - uses: actions/download-artifact@v4
        with:
          name: api-build
          path: apps/api/dist/

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - name: Install API dependencies
        run: pnpm install --frozen-lockfile --filter @allianceops/api --prod

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure Resource Group
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az group create --name rg-aops-prod --location centralus

      - name: Deploy Infrastructure
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az deployment group create \
              --resource-group rg-aops-prod \
              --template-file infra/main.bicep \
              --parameters infra/parameters/prod.parameters.json \
              --parameters postgresAdminPassword='${{ secrets.POSTGRES_ADMIN_PASSWORD }}' \
                           tbaApiKey='${{ secrets.TBA_API_KEY }}'

      - name: Run Database Migrations
        uses: azure/CLI@v2
        with:
          inlineScript: |
            export DATABASE_URL=$(az keyvault secret show \
              --vault-name kv-aops-prod \
              --name DatabaseUrl \
              --query value -o tsv)
            cd apps/api
            npx prisma migrate deploy

      - name: Deploy Function App
        uses: azure/CLI@v2
        with:
          inlineScript: |
            cd apps/api
            zip -r ../../api-deploy.zip dist/ host.json package.json node_modules/ -x "node_modules/.cache/*"
            az functionapp deployment source config-zip \
              --resource-group rg-aops-prod \
              --name func-aops-prod \
              --src ../../api-deploy.zip

      - name: Deploy Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_SWA_TOKEN_PROD }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: apps/web/out
          skip_app_build: true
